<!-- <div class="row"> -->
  <div class="col-md-12 content-background full-height">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
         <div>
            <label for="time">Please select time</label>
            <select class="form-control" (change)="timeChange($event)">
              <option value="0" selected>Select</option>
              <option value="1">1 sec</option>
              <option value="5">5 sec</option>
              <option value="10">10 sec</option>
              <option value="15">15 sec</option>
              <option value="20">20 sec</option>
            </select>    
            <div class="mt-1">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th colspan="2" scope="col">Request Monitoring</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Active</td>
                    <td>{{activeConnections}}</td>
                  </tr>
                  <tr>
                    <td>Accept</td>
                    <td>{{show_result1}}</td>
                  </tr>
                  <tr>
                    <td>Handled</td>
                    <td>{{show_result2}}</td>
                  </tr>
                  <tr>
                    <td>requests</td>
                    <td>{{show_result3}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mt-1">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th colspan="2" scope="col">Count</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Reading</td>
                    <td>{{reading}}</td>
                  </tr>
                  <tr>
                    <td>Writing</td>
                    <td>{{writing}}</td>
                  </tr>
                  <tr>
                    <td>Waiting</td>
                    <td>{{waiting}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <!-- <div class="mt-1">
                Active connections: {{activeConnections}}
            </div>
            <div class="mt-1">
                accepts handled requests {{show_result1}} {{show_result2}} {{show_result3}}
            </div>
            <div class="mt-1">
                Reading: {{reading}} Writing: {{writing}} Waiting: {{waiting}}
            </div> -->
         </div>
        </div>
        <div class="col-md-4"></div>
    </div>
  </div>
<!-- </div> -->
