<!DOCTYPE html>
<html>

<head>
    <title>Approval Request List</title>
</head>

<div class="col-md-12 content-background">
    <div class="row">
        <div class="col-8 col-sm-8 titleSection">
            <span class="text-border">
                <i class="fa fa-chevron-left iconStyle">
                </i>Approval Request List for View & Print Return &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-4 mt-4">
            <label class="float-right" for="assessmentYear"> <strong>Assessment Year : </strong> 2021-2022</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="content-background formSection">
                <form class="form-horizontal" aria-labelledby="title">
                    <div class="table-responsive tableBgStyle" id="approvalListTable">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">SL.</th>
                                    <th scope="col">TIN No.</th>
                                    <th scope="col">Assessment Year</th>
                                    <th scope="col">Request By</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of getAllApprovedRequestList; let k = index">
                                    <td scope="row">{{ k+1 }}</td>
                                    <td scope="row">{{ item.tin }}</td>
                                    <td scope="row">{{ item.assessmentYr }}</td>
                                    <td scope="row">{{ item.requestedBy }}</td>
                                    <td scope="row">{{ item.requestedDate }}</td>
                                    <td>
                                        <button (click)="approveRequest(k,item.tin)" type="button" class="btn btn-sm uploadBtn">
                                            <i class="fa fa-check titleText"></i>
                                            Approve
                                        </button>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
