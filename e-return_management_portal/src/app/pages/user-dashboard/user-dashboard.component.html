<div class="animated fadeIn">
    <div class="row mt-3">
        <div class="col-sm-3 col-lg-3">
            <div class="card text-white customColor">
                <div class="card-body pb-0">
                    <div class="text-value">{{totalRegisteredUser}}</div>
                    <div>Total registration</div>
                </div>
                <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                    <canvas baseChart class="chart noHover" [datasets]="barChart1Data" [labels]="barChart1Labels"
                        [options]="barChart1Options" [colors]="barChart1Colours" [legend]="barChart1Legend"
                        [chartType]="barChart1Type"></canvas>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-sm-3 col-lg-3">
            <div class="card text-white bg-info">
                <div class="card-body pb-0">
                    <!-- <div class="text-value">{{totalOfflineSubmission}}</div>
                    <div>Total offline (paper) return</div> -->
                    <div class="text-value">{{totalOnlineSubmission + totalOfflineSubmission}}</div>
                    <div>Total return preparation</div>
                </div>
                <div class="chart-wrapper mt-3" style="height:70px;">
                    <canvas baseChart class="chart noHover" [datasets]="lineChart2Data" [labels]="lineChart3Labels"
                        [options]="lineChart3Options" [colors]="lineChart3Colours" [legend]="lineChart3Legend"
                        [chartType]="lineChart3Type">
                    </canvas>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-sm-3 col-lg-3">
            <div class="card text-white bg-success">
                <div class="card-body pb-0">
                    <div class="text-value">{{totalOnlineSubmission}}</div>
                    <!-- <div>Total online return</div> -->
                    <div>Total online submission</div>
                </div>
                <div class="chart-wrapper mt-3" style="height:70px;">
                    <canvas baseChart class="chart noHover" [datasets]="lineChart3Data" [labels]="lineChart3Labels"
                        [options]="lineChart3Options" [colors]="lineChart3Colours" [legend]="lineChart3Legend"
                        [chartType]="lineChart3Type">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body pb-0">
                    <div class="text-value"><span style="font-weight: 900;">à§³</span> {{totalCollectedAmount}}</div>
                    <!-- <div>Total online return</div> -->
                    <div>Total collected amount</div>
                </div>
                <div class="chart-wrapper mt-3" style="height:70px;">
                    <canvas baseChart class="chart noHover" [datasets]="lineChart3Data" [labels]="lineChart3Labels"
                        [options]="lineChart3Options" [colors]="lineChart3Colours" [legend]="lineChart3Legend"
                        [chartType]="lineChart3Type">
                    </canvas>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
