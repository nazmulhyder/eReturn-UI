<!DOCTYPE html>
<html>
<head>
    <title>Non Filer Tax Summary</title>
</head>

<div class="col-md-12 content-background">
    <div class="row">
        <div class="col-8 col-sm-8 titleSection">
            <span class="text-border">
                <i class="fa fa-chevron-left iconStyle">
                </i>Non Filer Taxpayer Summary &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-4 mt-4">
            <label class="float-right" for="assessmentYear"> <strong>Assessment Year : </strong> 2021-2022</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="content-background formSection">
                <form class="form-horizontal" aria-labelledby="title">
                    <div class="table-responsive tableBgStyle" id="nonFilerTbl">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Number of TIN in the Circle</th>
                                    <th>Number of Return Submitted</th>
                                    <th>Number of Non Filer</th>
                                   
                                </tr>
                                <tr>
                                    <th>(a)</th>
                                    <th>(b)</th>
                                    <th>c = a - b</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{5000 | number }}</td>
                                    <td>{{4000 | number }}</td>
                                    <td>{{1000 | number }}</td>
                                </tr>
                                <tr>
                                    <td>{{7000 | number }}</td>
                                    <td>{{2000 | number }}</td>
                                    <td>{{5000 | number }}</td>
                                </tr>
                                <tr>
                                    <td>{{33000 | number }}</td>
                                    <td>{{12000 | number }}</td>
                                    <td>{{19000 | number }}</td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
