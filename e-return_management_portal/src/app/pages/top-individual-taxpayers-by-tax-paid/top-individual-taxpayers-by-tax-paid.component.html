<!DOCTYPE html>
<html>
<head>
    <title>Individual Tax Paid</title>
</head>

<div class="col-md-12 content-background">
    <div class="row">
        <div class="col-8 col-sm-8 titleSection">
            <span class="text-border">
                <i class="fa fa-chevron-left iconStyle">
                </i>Top Individual Taxpayers by Tax Paid &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-4 mt-4">
            <label class="float-right" for="assessmentYear"> <strong>Assessment Year : </strong> 2021-2022</label>
        </div>
    </div>

    <div class="row" *ngIf="data.length>0">
        <div class="col-md-12">
            <div class="content-background formSection">
                <form class="form-horizontal" aria-labelledby="title">
                    <div class="table-responsive tableBgStyle" id="individualTaxTbl" style="padding: 3%;">
                        <table class="table" datatable [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th>Serial</th>
                                    <th>TIN</th>
                                    <th>Name</th>
                                    <th>Amount of Tax Paid</th>
                                   
                                </tr>
                            </thead>
                            <tbody *ngIf="data.length>0">
                                <tr *ngFor="let item of data; let k = index">
                                    <td class="text-left">{{ k+1 }}</td>
                                    <td class="text-left">{{ item.tin }}</td>
                                    <td class="text-left">{{ item.assesName }}</td>
                                    <td class="text-right">{{ addCommaSeparator(item.totalTaxPaid) }}</td>
                                </tr>                                                               
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
