<div class="col-md-8 offset-md-2 content-background">
    <div class="row">
        <div class="col-12 col-sm-12 titleSection">
            <span class="text-border">
                <i class="fa fa-chevron-left titleText">
                </i>Add Parent &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-md-10 offset-md-1">
            <div class="content-background formSection">
                <div>
                    <div>
                        <form class="form-horizontal" [formGroup]="parentAddForm" aria-labelledby="title">
                            <div class="form-group row  mb-2">
                                <label for="accessName" class="label col-8 form-control-label labelStyle">Parent
                                    Name</label>
                                <div class="col-9">
                                    <input type="text" placeholder="Enter Parent Name" formControlName="accessName"
                                        class="form-control inputStyle" fullWidth id="accessName" required
                                        [ngClass]="{'is-invalid':parentAddForm.get('accessName').touched && parentAddForm.get('accessName').invalid}">
                                    <div class="invalid-feedback inputStyle">
                                        <div>Parent Name is required!</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row  mb-2">
                                <label for="accessValue" class="label col-8 form-control-label labelStyle">Parent
                                    Value</label>
                                <div class="col-9">
                                    <input type="text" placeholder="Enter Parent Value" formControlName="accessValue"
                                        class="form-control inputStyle" fullWidth id="accessValue" required
                                        [ngClass]="{'is-invalid':parentAddForm.get('accessValue').touched && parentAddForm.get('accessValue').invalid}">
                                    <div class="invalid-feedback inputStyle">
                                        <div>Parent Value is required!</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row  mb-2">
                                <label for="position" class="label col-8 form-control-label labelStyle">Position</label>
                                <div class="col-9">
                                    <input type="text" placeholder="Enter Position" formControlName="position"
                                        class="form-control inputStyle" fullWidth id="position" required
                                        (keypress)="numberOnly($event)"
                                        [ngClass]="{'is-invalid':parentAddForm.get('position').touched && parentAddForm.get('position').invalid}">
                                    <div class="invalid-feedback inputStyle">
                                        <div>Position is required!</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row  mb-2">
                                <label for="icon" class="label col-8 form-control-label labelStyle">Icon Name</label>
                                <div class="col-9">
                                    <input type="text" placeholder="Enter icon Name" formControlName="icon"
                                        class="form-control inputStyle" fullWidth id="icon">
                                </div>
                            </div>

                            <div class="form-group row  mb-3">
                                <label for="pack" class="label col-8 form-control-label labelStyle">Pack Name</label>
                                <div class="col-9">
                                    <input type="text" placeholder="Enter Pack Name" formControlName="pack"
                                        class="form-control inputStyle" fullWidth id="pack">
                                </div>
                            </div>

                        </form>

                        <div class="form-group row  mb-2">
                            <div class="col-9 col-sm-10 col-md-10 col-lg-10 buttonRowStyle">
                                <div class="row">
                                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                                        <button type="button" [disabled]="!parentAddForm.valid" class="btn submitBtn"
                                            (click)="submittedData()">
                                            Submit
                                        </button>
                                    </div>
                                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                                        <button type="button" class="btn reset" fullWidth (click)="reset()">
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
