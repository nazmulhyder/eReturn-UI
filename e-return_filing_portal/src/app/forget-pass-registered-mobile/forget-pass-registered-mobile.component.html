<!--new design start-->
<div class="app-body">
  <div class="col-md-12 px-0">
    <div class="row pt-5">
      <div class="col-md-12 text-center py-2">
        <!-- <button type="button" class="btn btn-sm bg-white btn-pill rounded-pill btn-outline-dark btn-customize"><b>Guideline</b></button>                         
        <button type="button" class="btn btn-sm bg-white btn-pill rounded-pill btn-outline-dark btn-customize mx-2"><b>Reference</b></button>
        <button type="button" class="btn btn-sm bg-white btn-pill rounded-pill btn-outline-dark btn-customize"><b>Contact Us</b></button> -->
      </div>
      <div class="col-md-12" style="padding-top: 100px;">
        <form class="col-md-8 offset-md-2" name="form" [formGroup]="forgetPassValidMobileForm" (ngSubmit)="onSubmit()" style="padding-top: 50px;">                  
          <p class="uk-text-bold font-12" style="text-align: center;">Please Enter Your Registered Mobile Number.</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">+880</span>
            </div>
            <input type="text" (keypress)="numberOnly($event)" class="form-control" placeholder="Enter mobile number" formControlName="mobilenumber" id="mobilenumber"
            [ngClass]="{'is-invalid':forgetPassValidMobileForm.get('mobilenumber').touched && forgetPassValidMobileForm.get('mobilenumber').invalid}" required
            />
            <div class="invalid-feedback">
              <div>Registered Mobile No. must be 11 digits!</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button  type="submit" class="btn btn-block"  [disabled]="!forgetPassValidMobileForm.valid" style="background-color:#145DA0;color:white;">Send OTP</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--new design end-->
