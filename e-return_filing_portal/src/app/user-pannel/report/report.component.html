<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-12 col-sm-12">
        <span style="font-size:24px; font-weight: bold; color: #22223B;">Report</span>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12">
        <ul class="nav nav-tabs navFont" style="margin-top: 36px">
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['one']" (click)="navActiveSelect('one')">Salaries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['two']" (click)="navActiveSelect('two')">Interest on Securities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['three']" (click)="navActiveSelect('three')">House Property</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['four']" (click)="navActiveSelect('four')">Agriculture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['five']" (click)="navActiveSelect('five')">Business or Profession</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="navActive['six']" (click)="navActiveSelect('six')">Capital Gain</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['seven']" (click)="navActiveSelect('seven')">Income from Other Sources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.activeHead]="navActive['seven']" (click)="navActiveSelect('eight')">Firm Etc.</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content-background">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Income Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Exempted</th>
            <th scope="col">Taxable</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let income of incomeTypeList">
            <th scope="row">{{income['name']}}</th>
            <td>700,000</td>
            <td>
              <input #exempted type="text" class="form-control" placeholder="Exempted" aria-label="Username" aria-describedby="basic-addon1" [value]="income['exempted']" [disabled]="!income['editable']">
            </td>
            <td>
              <input #taxable type="text" class="form-control" placeholder="Taxable" aria-label="Username" aria-describedby="basic-addon1" [value]="income['taxable']" [disabled]="!income['editable']">
            </td>
            <td>
              <button type="button" class="btn btn-primary" (click)="editReport(income['name'])" tooltip="Edit" placement="bottom">
                <i class="fa fa-pencil fa-lg"></i>
              </button>&nbsp;
              <button type="button" class="btn btn-success" (click)="confirmReport({ex: exempted, tx: taxable, name: income['name']})" tooltip="Save" placement="bottom" [disabled]="income['saveBtn']">
                <i class="fa fa-check fa-lg"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 20px; margin-bottom:20px">
  <div class="col-sm-6">
    <button type="button" class="btn btn-sm backBtn" routerLink="../home">
      <svg style="font-size: 20px;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>&nbsp;
      Back</button>
  </div>

  <div class="col-sm-6" style="text-align: right">
    <button type="button" class="btn btn-sm nextBtn" routerLink="../report">
      <svg style="font-size: 20px;vertical-align: sub" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>&nbsp;
      Next</button>
  </div>
</div>
