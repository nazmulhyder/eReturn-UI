<div class="text-center bg_image" *ngIf="isShow">
    <div class="row">
        <div class="col-md-6 customTop">
            <img src="assets\img\background\NBR_logo.jpg" class="nbr_logo">
        </div>
        <div class="col-md-6">
            <img src="assets\img\logo\mujib100_logo.png" class="mujib100_logo">
        </div>
    </div>
    <div class="row main_section">
        <div class="col-sm-8 offset-sm-2 customMargin">
            <div class="row">
                <div class="col-sm-12 text-left">
                    <label>Dear <b>{{name}}</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-left">
                    <label>Congratulations!</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-left">
                    <label>Your return submission was successful.</label>
                </div>
                <div class="col-sm-6">
                    <label>Reference Number : <b>{{referenceNo}}</b></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-left">
                    <label>We appreciate your time and effort in submitting return online.</label>
                </div>
            </div>
        </div>

        <div class="col-sm-8 offset-sm-2 custom_top">
            <div class="row">
                <div class="col-sm-12 text-left">

                    <label>Want to view or download &nbsp;<a
                            routerLink="/user-panel/ack-receipt"
                            style="color: #145DA0; font-weight: normal; cursor: pointer;">Acknowledgement
                            Receipt</a>?</label>

                    <!-- <label>Want to view or download &nbsp;<a routerLink="/user-panel/income-tax-certificate"
                            style="color: #145DA0; font-weight: normal; cursor: pointer;">Tax Certificate</a> & &nbsp;<a
                            routerLink="/user-panel/ack-receipt" style="color: #145DA0; font-weight: normal; cursor: pointer;">Acknowledgement
                            Certificate</a>?</label> -->
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="col-sm-5">
                <footer class="fontColor nbrText">&copy;{{year}} - National Board of Revenue(NBR)</footer>
            </div>
            <div class="col-sm-3">
                <footer class="art_logo_section">
                    <div class="row">
                        <div class="col-sm-9">
                            <span class="created-by">
                                Graphic
                            </span>
                        </div>
                        <div class="col-sm-3">
                            <img style="display: block;" src="../../../../assets/img/logo/art_logo.jpg"
                                class="img-fluid art_logo" alt="Responsive image" />
                        </div>
                    </div>
                </footer>
            </div>
            <div class="col-sm-4">
                <footer class="fontColor">
                    <div class="row">
                        <div class="col-sm-7">
                            <span class="created-by">
                                Managed by
                            </span>
                        </div>
                        <div class="col-sm-5">
                            <img style="display: block;" src="../../../../assets/img/logo/synesisIT_logo.png"
                                class="img-fluid synesis_logo" alt="Responsive image" />
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
